<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://localhost:8080/static/ChoiceStyle.css">
        <link rel="shortcut icon" href="pendu.png" />
        <title>Hangman</title>
    </head>
    <body>
        <h1>Choisissez la difficulté !</h1>
        <fieldset>
            <legend>Sélectionner votre niveau</legend>
            <div>
            <form action="/hangman">
              <input type="radio" id="lv1" name="lvl" value="easy" checked>
              <span></span>
              <label for="lv1">EASY</label>
              <input type="radio" id="lv2" name="lvl" value="medium">
              <label for="lv2">MEDIUM</label>
              <input type="radio" id="lv3" name="lvl" value="hard">
              <label for="lv3">HARD</label>
              <input type="submit" value="Commencez à jouer >>">
            </form>
            </div>
        </fieldset>
    </body>
</html>
